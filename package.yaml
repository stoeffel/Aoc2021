name: aoc21
synopsis: Verify examples in your docs.
description: Please see the README at <https://github.com/Stoeffel/aoc21/tree/trunk/#readme>.
author: stoeffel
version: 0.0.0.1
maintainer: haskell-open-source@noredink.com
copyright: stoeffel
github: stoeffel/aoc21
license-file: LICENSE
category: Web
extra-source-files:
  - README.md
  - LICENSE
library:
  dependencies:
  - async >= 2.2.2 && < 2.3
  - attoparsec >= 0.13.2 && < 0.14
  - base >= 4.12.0.0 && < 4.16
  - filepath >= 1.4 && < 1.5
  - nri-prelude >= 0.1.0.0 && < 0.7
  - pretty-diff >= 0.4.0.2 && < 0.5
  - pretty-show >= 1.9.5 && < 1.11
  - text >= 1.2.3.1 && < 1.3
  exposed-modules:
  - Aoc.Day1
  source-dirs: src
tests:
  spec:
    dependencies:
    - aeson >= 1.4.6.0 && < 1.6
    - async >= 2.2.2 && < 2.3
    - attoparsec >= 0.13.2 && < 0.14
    - base >= 4.12.0.0 && < 4.16
    - bytestring >= 0.10 && < 0.11
    - nri-prelude >= 0.1.0.0 && < 0.7
    - pretty-diff >= 0.4.0.2 && < 0.5
    - pretty-show >= 1.9.5 && < 1.11
    - text >= 1.2.3.1 && < 1.3
    main: Main.hs
    source-dirs:
    - src
    - test
    # We intentionally do not add threaded ghc-options for tests. These would
    # cause tests to run in parallel, which introduces flakiness in this test
    # suite. The suite creates a number of web servers that are supposed to get
    # unique ports, but if we start them in parallel this will not always work.
    ghc-options:
      - -fno-warn-type-defaults
default-extensions:
  - DataKinds
  - DeriveGeneric
  - FlexibleContexts
  - FlexibleInstances
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - ScopedTypeVariables
  - Strict
  - TypeOperators
  - ExtendedDefaultRules
  - NumericUnderscores
ghc-options:
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wpartial-fields
  - -Wredundant-constraints
  - -Wincomplete-uni-patterns
  - -fplugin=NriPrelude.Plugin
